<!-- Title -->
<h2 mat-dialog-title>Add new task</h2>

<!-- Mat dialog content with three input field -->
<mat-dialog-content [formGroup]="taskForm">
  <mat-form-field>
    <input type="text" matInput placeholder="*Enter a task name" formControlName="text" (keydown.enter)="createTask()" />
  </mat-form-field>  <br />
  <mat-form-field>
    <input type="text" matInput placeholder="Enter a due date" formControlName="dueDate"/>
  </mat-form-field> <br />
  <mat-form-field>
    <input type="text" matInput placeholder="Enter a brief description" formControlName="description" (keydown.enter)="createTask()" />
  </mat-form-field>
</mat-dialog-content>

<!-- Mat dialog action with two buttons, one calls cancel() and the other createTask() -->
<mat-dialog-actions align="end">
  <button mat-button (click)="cancel()">Cancel</button>
  <button mat-button (click)="createTask()" [disabled]="!taskForm.valid">Create Task</button>
</mat-dialog-actions>
