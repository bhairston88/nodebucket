<!-- HTML page for the login component -->
<div fxLayout="column">

  <!-- Mat card with a single input field -->
  <mat-card fxFlex class="mat-elevation-z8 login-container">
    <mat-card-title class="login-title mat-headline">Employee Login</mat-card-title><br />

    <mat-card-subtitle class="login-subtitle mat-headline">You must enter a valid numerical employeeId to proceed</mat-card-subtitle>

    <mat-card-content>

        <!-- Calls the loginForm and resets upon submit -->
        <form [formGroup] ="loginForm" (ngSubmit)="login(); loginForm.reset()">

          <mat-card-content>

            <!-- An input form that returns an error if nothing is entered or if the value is not numerical -->
            <mat-form-field fxFlex>
              <input matInput [formControl]="loginForm.controls['empId']" placeholder="Employee ID" />

              <mat-error *ngIf="loginForm.controls['empId'].hasError('required') && loginForm.controls['empId'].touched">
              </mat-error>

              <mat-error *ngIf="loginForm.controls['empId'].hasError('pattern') && loginForm.controls['empId'].touched">
                Employee ID must be a numerical value.
              </mat-error>
            </mat-form-field>
          </mat-card-content>

          <!-- Submit button that submits the form if the information is valid -->
          <mat-card-actions align="end">
            <button type="submit" fxFlex mat-raised-button [disabled]="!loginForm.valid" color="primary">Submit</button>
          </mat-card-actions>
        </form>
    </mat-card-content>
  </mat-card>
</div>
